build:
  dependencies:
    override:
    - export DEP_VERSION=0.4.1; wget -q -O dep https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 && chmod +x dep && mv dep "${GOPATH}"/bin; make cmd-deps-local

  environment:
    go: go1.9

  nodes:
    analysis:
      tests:
        override:
        - go-scrutinizer-run
        - golint-run

  tests:
    override:
    - make test

checks:
  go: true
